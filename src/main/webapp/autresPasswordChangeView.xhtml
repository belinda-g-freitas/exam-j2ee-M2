<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="templates/template.xhtml">
        <ui:define name="title">
            Autres / Changement de mot de passe
        </ui:define>
        <ui:define name="container">
            <h:form id="form1">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel value="Mot de passe" for="pass" />
                    <p:password feedback="true" goodLabel="Bien" weakLabel="Mauvais" 
                                strongLabel="Excellent !" match="conf" promptLabel="Entrez un mot de passe svp !"
                                id="pass" value="#{autresPasswordChangeBean.motDePasse}" redisplay="true" 
                                required="true" requiredMessage="Obligatoire" validatorMessage="Doit correspondre Ã  la confirmation !"/>
                    <p:message for="pass" />
                    <p:outputLabel value="Confirmation" for="conf" />
                    <p:password feedback="true" goodLabel="Bien" weakLabel="Mauvais" redisplay="true" 
                                promptLabel="Confirmez le mot de passe svp !"
                                value="#{autresPasswordChangeBean.motDePasse}" id="conf" strongLabel="Excellent !" 
                                required="true" requiredMessage="Obligatoire"/>
                    <p:message for="conf" />

                    <p:column />
                    <p:commandButton icon="pi pi-refresh" value="Changer" actionListener="#{autresPasswordChangeBean.changePassword()}"
                                     process="@form" update="@form" id="changeBtn" />
                    <p:defaultCommand target="changeBtn" />
                </h:panelGrid>
                <p:messages globalOnly="true"  />
            </h:form>
        </ui:define>
    </ui:composition>
</html>
